<html>
  <head>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
  </head>
  <body class="fade-out">
    <div class="container">
      <div class="quotes-container">
        <blockquote class="initially-hidden">
          <p class="quote-text">
            <i class="fa fa-quote-left"></i> <span id="text"></span>
         </p>
         <footer class="quote-author">â€” </span><span id="author"></span>
         </footer>
      </div>
      <div class="buttons-container">
        <a class="button" id="twitter-button" target="_blank" title"Tweet this quote to twitter!"><i class="fa fa-twitter"></i></a>
        <button class="button" id="next-quote">Next Quote</button>
        <br class="clearfix">
      </div>
    </div>
    <div class="personal-footer">
      <p>by Ryan Brooks</p>
    </div>
    <span class="credit-to">Quote from <a href="http://forismatic.com/" title="Powered by quotes from http://forismatic.com/">forismatic.com</a></span>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
